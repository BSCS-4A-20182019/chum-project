<div class="body">
  <div class="pic" style="background-image: url(/src/assets/images/ca2.jpg);">
    <div class="container">
      <div class="login">
        <div *ngIf="httpError !== (null||undefined)">{{ getComponentName() + httpError.code | translate }}</div>
        <form [formGroup]="formGroup">
            <div class="col-sm-3" >
              <div class = "loginsubmit">
                <dynamic-form [question]="getQuestion('usernameLogin')" [form]="formGroup" ></dynamic-form>
                <dynamic-form [question]="getQuestion('passwordLogin')" [form]="formGroup" ></dynamic-form>
                <br>
                <button class="btn btn-success btn-block" (click)="doLogin()">{{ getComponentName() + '.loginbutton' | translate }}</button> 
                <br>
                <a href="/chum/signup" id="link">Sign-Up </a> â€¢ <a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" id="link">Forgot Password</a>
              </div>
  
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
