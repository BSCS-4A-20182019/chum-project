<form [formGroup]="form">
  <label id="fonts" [for]="question.controlName">{{ question.label }}</label>
  <div [ngSwitch]="question.type">
    <ng-container *ngSwitchCase="'text'">
      <input class="form-control" [formControlName]="question.controlName" [id]="question.controlName" [placeholder]="question.placeholder" [type]="question.type" >
    </ng-container>
    <ng-container *ngSwitchCase="'password'">
      <input class="form-control" [formControlName]="question.controlName" [id]="question.controlName" [placeholder]="question.placeholder" [type]="question.type" >
    </ng-container>
    <ng-container *ngSwitchCase="'date'">
      <input class="form-control" [formControlName]="question.controlName" [id]="question.controlName" [placeholder]="question.placeholder" [type]="question.type" >
    </ng-container>
    <ng-container class="radio-group"  *ngSwitchCase="'radio'">{{ question.options }}
      <div class="radio" *ngFor="let option of question.options">
        <input class="form-control" [formControlName]="question.controlName" [id]="question.controlName" [type]="question.type">{{ question.options }}
      </div>
    </ng-container>
    </div>
</form>
